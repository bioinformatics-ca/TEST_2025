name: Setup New Workshop Repo

on:
  workflow_dispatch:
    inputs:
      # ... your inputs are all correct ...
      workshop_code:
        description: 'The short code for the repo (e.g., INR_Mon-2510)'
        required: true
      workshop_name:
        description: 'The full, human-readable workshop name (e.g. Introduction to R)'
        required: true
      year:
        description: 'The year of the workshop'
        required: true
      url:
        description: 'The URL of the workshop page on bioinformatics.ca'
        required: true
      dates:
        description: 'The date range of the workshop (e.g. August 11-13, 2025)'
        required: true
      faculty:
        description: 'Faculty names, separated by commas'
        required: true

jobs:
  replace-variables:
    # --- ADD THIS SECTION ---
    permissions:
      contents: write
    # ----------------------
    runs-on: ubuntu-latest
    env:
      # ... your env variables are all correct ...
      WORKSHOP_CODE: ${{ github.event.inputs.workshop_code }}
      WORKSHOP_NAME: ${{ github.event.inputs.workshop_name }}
      YEAR: ${{ github.event.inputs.year }}
      URL: ${{ github.event.inputs.url }}
      DATES: ${{ github.event.inputs.dates }}
      FACULTY: ${{ github.event.inputs.faculty }}

    steps:
      # ... all your steps are correct ...
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Rename .Rproj file
        run: mv template.Rproj ${{ env.WORKSHOP_CODE }}.Rproj

      - name: Replace All Placeholders
        run: |
          find . -type f -not -path './.git/*' -exec sed -i \
            -e "s|{{WORKSHOP_CODE}}|${WORKSHOP_CODE}|g" \
            -e "s|{{WORKSHOP_NAME}}|${WORKSHOP_NAME}|g" \
            -e "s|{{YEAR}}|${YEAR}|g" \
            -e "s|{{URL}}|${URL}|g" \
            -e "s|{{DATES}}|${DATES}|g" \
            -e "s|{{FACULTY}}|${FACULTY}|g" \
            {} +

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: setup workshop with custom variables"
            git push
          fi